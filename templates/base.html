<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ANGSPE Publications{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <h1><i class="fas fa-building"></i> ANGSPE Publications</h1>
                <div class="nav-links">
                    <a href="/" class="nav-link">Home</a>
                    <a href="/docs" class="nav-link" target="_blank">
                        <i class="fas fa-book"></i> Docs
                    </a>
                    <a href="/refresh" class="nav-link refresh-link" id="refreshBtn">
                        <i class="fas fa-sync-alt"></i> Refresh Data
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 ANGSPE Publications Scraper</p>
            <p>Data source: <a href="https://angspe.ma/les-publications" target="_blank">angspe.ma</a></p>
        </div>
    </footer>

    <script src="{{ url_for('static', path='/js/app.js') }}"></script>
</body>
</html>
